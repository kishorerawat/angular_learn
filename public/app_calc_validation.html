<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>AngularJS Tutorial App - Calc Validation</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <link href="./css/my_style.css" rel="stylesheet">
    
</head>

<body ng-app="myApp">
	<div ng-controller="myCtrl">
		<h3>Using Angular expression to do calculations:</h3>
		<h4>With validation checks to change box color if kept blank</h4>

		Quantity : <input type="number" ng-model="quantity"
					ng-init="quantity=10" ng-blur="setDefaultValues()" required>
		Costs	 : <input type="number" ng-model="price"
				   ng-init="price=100" ng-blur="setDefaultValues()" required>
		</br></br>
		Total Amount : {{quantity * price}}

	</div>

	<!-- The Controller JavaScript -->
	<script src="./controllers/my_controller.js"></script>
	
</body>

</html>
